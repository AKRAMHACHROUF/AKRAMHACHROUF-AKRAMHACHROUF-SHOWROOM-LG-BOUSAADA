      <script>
  // Product listing functionality
  const collection = document.getElementById('container_shop');
  
  function displayProducts(products) {
    let html = '<div class="best-seller">';
    products.forEach(item => {
      html += `
        <div class="best-p1">
          <img src="${item.img_url}" alt="${item.name}">
          <div class="best-p1-txt">
            <div class="name-of-p">
              <p>${item.name}</p>
            </div>
            <div class="rating">
              ${getRatingStars(item.rating || 0)}
            </div>
            <div class="price">
              ${item.price} DA
              <div class="colors">
                ${getColorCircles(item.colors || ['grey'])}
              </div>
            </div>
            <div class="buy-now">
              <button onclick={get_id(${item.id})} data-product-id="${item.id}">Buy Now</button>
            </div>
          </div>
        </div>
      `;
    });
    html += '</div>';
    collection.innerHTML = html;
    attachBuyHandlers();
  }

  function getRatingStars(rating) {
    return Array(5).fill().map((_, i) => 
      `<i class='bx bx${i < rating ? 's' : ''}-star'></i>`
    ).join('');
  }

  function getColorCircles(colors) {
    return colors.map(color => 
      `<i class='bx bxs-circle' style="color: ${color}"></i>`
    ).join('');
  }
  
  // Modal handling
  const modal = document.getElementById("productModal");
  const modalImg = document.getElementById("modal-img");
  const modalTitle = document.getElementById("modal-title");
  const modalPrice = document.getElementById("modal-price");
  const form = document.getElementById("purchase-form");
  const closeBtn = document.querySelector(".close");
 
  function attachBuyHandlers() {
    document.querySelectorAll(".buy-now button").forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        const product = btn.closest(".best-p1");
        openPurchaseModal({
          image: product.querySelector("img").src,
          title: product.querySelector(".name-of-p p").textContent,
          price: product.querySelector(".price").childNodes[0].textContent.trim()
        });
      });
    });
  }

  function openPurchaseModal(product) {
    modalImg.src = product.image;
    modalTitle.textContent = product.title;
    modalPrice.textContent = `Price: ${product.price}`;
    modal.style.display = "block";
    form.reset();
    validateForm();
  }

  // Form handling
  function validateForm() {
    const inputs = form.querySelectorAll("input");
    const confirmBtn = form.querySelector("button");
    const allValid = Array.from(inputs).every(input => {
      const isValid = input.checkValidity() && input.value.trim() !== '';
      input.classList.toggle('invalid', !isValid);
      return isValid;
    });
    confirmBtn.disabled = !allValid;
  }

  // Event listeners
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const purchaseData = Object.fromEntries(formData.entries());

    try {
      // Simulate API call
      await new Promise(resolve => setTimeout(resolve, 1000));
      showNotification('Purchase successful! Thank you for your order.');
      modal.style.display = "none";
    } catch (error) {
      showNotification('Failed to process purchase. Please try again.', 'error');
    }
  });

  closeBtn.onclick = () => modal.style.display = "none";
  window.onclick = (e) => {
    if (e.target === modal) modal.style.display = "none";
  };

  form.querySelectorAll("input").forEach(input => {
    input.addEventListener("input", validateForm);
  });

  // Phone number validation
  const phoneInput = document.getElementById("phone");
  phoneInput.addEventListener("input", (e) => {
    e.target.value = e.target.value.replace(/\D/g, '').slice(0, 10);
    validateForm();
  });

  // Notification helper
  function showNotification(message, type = 'success') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    setTimeout(() => notification.remove(), 3000);
  }

  // Initial load
  fetch('http://localhost:3000/get_shop_products')
    .then(res => res.json())
    .then(displayProducts)
    .catch(error => {
      console.error('Failed to fetch products:', error);
      // Display some default products if API fails
      displayProducts([
        { id: 1, name: "Refrigerator", price: "60,000", rating: 4 },
        { id: 2, name: "Microwave", price: "21,500", rating: 3 },
        // Add more default products as needed
      ]);
    });
</script>


<script>
  let id__product;
  let date="";
 function get_id(id){
  id__product=id
  const now=new Date();
  const day=now.getDate();
  const month=now.getMonth()+1;
  const year=now.getFullYear();
  date=day+"-"+month+"-"+year
 }
  function take_order() {
    fetch('http://localhost:3000/orders', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        id__product,
        customer_fullname: document.getElementById('fname').value+" "+ document.getElementById('lname').value,
        address: document.getElementById('address').value,
        customer_phoneNum: document.getElementById('phone').value,
        date
      })
    })
  }
</script>
